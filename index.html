<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="https://unpkg.com/isotope-layout@3.0.6/dist/isotope.pkgd.js"></script>
<script src="https://unpkg.com/isotope-packery@2.0.1/packery-mode.pkgd.js"></script>
<script type="text/javascript">
    // external js: isotope.pkgd.js, packery-mode.pkgd.js
    var $grid = $('.diamonds').isotope({
        layoutMode: 'packery',
        itemSelector: '.diamond-box-wrap'
    });

    //click event
    $('.diamond-box-wrap a').click(function(e){
        e.preventDefault();
        $('.diamond-box-wrap').removeClass('big');
        $(this).parents('.diamond-box-wrap').addClass('big');
        $grid.isotope('layout')
    });

    //square block
    $('.squarewrap-img').click(function(e){
        e.preventDefault();
        $('.squarewrap-item').removeClass('big');
        $(this).parents('.squarewrap-item').addClass('big');
    });
</script>
